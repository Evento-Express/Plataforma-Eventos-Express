<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Express</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="/src/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="/src/index.html" class="logo"><img src="/src/img/home/logo.jpeg" alt="logo"></a>
      <nav class="nav">
        <button
          class="btn-menu"
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          Menu<span class="hamburger"></span>
        </button>
        <ul class="menu" id="menu" role="menu">
          <li><a href="/src/index.html">Início</a></li>
          <li><a href="/src/html/sobre.html">Sobre</a></li>
          <li><a href="/src/html/contato.html">Contato</a></li>
          <li><a href="/src/html/aut/perfil.html">Perfil</a></li>
          <li><a href="/src/html/aut/login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-cards">

      <section class="card tom branco">
        <div class="container-icons">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-EspacoClassic.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tom-Branco01.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tom-Branco02.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tom-Branco03.png" id="img">
                </figure>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
        </div>
        <h3>Clássica Tom Branco</h3>
      </section>

      <section class="card tropical">
        <div class="container-icons">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tropical.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tropical02.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tropical03.png" id="img">
                </figure>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
        </div>
        <h3>Tom Tropical Chic</h3>
      </section>

      <section class="card tradicional">
        <div class="container-icons">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <figure>
                  <img class="d-block w-100 icon" src="/src/img/casamento/MW-Tradicional.png" id="img">
                </figure>
              </div>
              <div class="carousel-item">
                <figure>

              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
        </div>
        <h3>Tradicional</h3>
      </section>

      <section class="title">
        <h2 class="main-title">Galeria de Fotos</h2>    
      </section>

      <section class="container-gallery">
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tradicional03.png">
                <img src="/src/img/casamento/MW-Tradicional03.png">

        </div>
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tradicional02.png">

            </div>
        </div>
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tradicional.png">

            </div>
        </div>
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tropical.png">
                <img src="/src/img/casamento/MW-Tropical.png">
            </div>
        </div>
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tropical02.png">
                <img src="/src/img/casamento/MW-Tropical02.png">
            </div>
        </div>
        <div class="photo">
            <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tropical03.png">
                <img src="/src/img/casamento/MW-Tropical03.png">
            </div>
          </div>
        
        <div class="photo">
          <div class="thumbnail" data-full-image="/src/img/casamento/MW-EspacoClassic.png">
              <img src="/src/img/casamento/MW-EspacoClassic.png">
          </div>
        </div>
        <div class="photo">
          <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tom-Branco01.png">
              <img src="/src/img/casamento/MW-Tom-Branco01.png">
          </div>
        </div>
        <div class="photo">
          <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tom-Branco02.png">
              <img src="/src/img/casamento/MW-Tom-Branco02.png">
          </div>
        </div>
        <div class="photo">
          <div class="thumbnail" data-full-image="/src/img/casamento/MW-Tom-Branco03.png">
              <img src="/src/img/casamento/MW-Tom-Branco03.png">
          </div>
        </div>

      <section class="image-modal">
          <button id="close-button" class="modal-button close-button" onclick="closeModal()">&times;</button>
          <img id="full-image" src="" alt="Imagem em tamanho real">
          <button id="prev-button" class="modal-button" onclick="previousImage()">&#10094;</button>
          <button id="next-button" class="modal-button" onclick="nextImage()">&#10095;</button>
      </section>
    </main>  
    
    <footer>
      <section class="footer">
        <div class="about">
          <h4>Sobre</h4>          
          <a href="/src/html/sobre.html">Somos uma startup voltada para eventos</a>
        </div>
        
        <div class="contact">
          <h4><a href="/src/html/contato.html">Contato</a></h4>
          <p>contato&commat;eventosexpress.com.br</p>
        </div>       
        
        <div class="social-media">
          <h4>Nossas Redes Sociais</h4>          
          <nav class="icons">
            <a href="https://www.facebook.com/?locale=pt_BR"><img src="/src/img/home/facebook.png" width="15" alt="icone facebook" style="filter: invert(100%);"></a>
            <a href="https://www.instagram.com/"><img src="/src/img/home/instagram.png" width="30" alt="icone instagram" style="filter: invert(100%);"></a>
            <a href="https://www.whatsapp.com/?lang=pt_BR"><img src="/src/img/home/whatsapp.png" width="30" alt="icone whatsapp" style="filter: invert(100%);"></a>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
